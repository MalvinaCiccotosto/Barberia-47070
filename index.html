<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Barberia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <h1>BARBERIA AL FILO</h1>
</header>
<body>
    <div id="loginForm" style="display: none;">
        <h2>Iniciar Sesión</h2>
        <label for="username">Usuario:</label>
        <input type="text" id="username" />
        <div id="errorMensaje" class="error">El nombre es obligatorio. Por favor, ingrese su nombre.</div>
        <button id="loginButton">Iniciar Sesión</button>
    </div>
    
    <div id="barberiaForm" style="display: none;">
        <p>Bienvenido, <span id="nombreUsuario"></span>!</p>
        <form>
            <label for="categoria">Filtrar por categoría:</label>
            <input type="checkbox" id="categoriaHombre" name="categoria" value="hombre"> Hombre
            <input type="checkbox" id="categoriaMujer" name="categoria" value="mujer"> Mujer
            
            <label for="servicio">Selecciona un servicio:</label>
            <select id="servicio" name="servicio"></select>

            <label for="codigoDescuento">Código de Descuento:</label>
            <input type="text" id="codigoDescuento" name="codigoDescuento">
    
            <button type="button" onclick="agregarServicio()">Agregar Servicio</button>
    
            <h2>Servicios Seleccionados:</h2>
            <ul id="serviciosSeleccionados"></ul>
    
            <button type="button" onclick="calcularPrecioTotal()">Calcular Total</button>
            <button type="button" onclick="limpiarFormulario()">Limpiar</button>
        </form>
    
        <p id="total"></p>
        <div class="botoncerrar">
            <button type="button" id="logoutButton">Cerrar Sesión</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
